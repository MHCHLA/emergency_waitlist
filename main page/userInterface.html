<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage - User</title>
    <link rel="stylesheet" href="UserStyles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Triage - User</h1>
        <p>Please select your type of injury and the level of pain associated with such reason.</p>
        
        <form id="triageForm">
            <div class="section">
                <label for="injuryType">Type of injury:</label>
                <div class="options">
                    <button type="button">Head</button>
                    <button type="button">Heart</button>
                    <button type="button">Lung</button>
                    <button type="button">Neck</button>
                    <button type="button">Stomach</button>
                    <button type="button">Bone or Muscle</button>
                    <button type="button">Burn or Cut</button>
                </div>
            </div>
            
            <div class="section">
                <label for="painLevel">Level of pain:</label>
                <div class="options">
                    <button type="button">1 (Not bad)</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">10 (Unbearable)</button>
                </div>
            </div>
            
            <input type="submit" value="Submit Entry">
        </form>
    </div>
</body>
</html>
